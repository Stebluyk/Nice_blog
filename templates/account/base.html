{% extends 'base.html' %}

{% block body %}
<div class="container">
    {% for message in messages %}
        <div class="alert alert-dismissible alert-{{ message.level_tag }}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-default">
              <div class="panel-body">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
