{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row">
<div class="col-md-offset-3 col-md-6">
{% for object in object_list %}
<div class="panel panel-default">
  <div class="panel-body">
      <img src="{{ object.get_avatar }}" alt="" height="50">
      <a href="{% url 'message' user=object.id %}">{{ object }}</a>
  </div>
</div>
{% empty %}
<div class="panel panel-default">
  <div class="panel-body">
    {% trans "You do not have any messages" %}
  </div>
</div>
{% endfor %}
{% include 'paginator.html' %}
</div>
</div>
{% endblock %}
